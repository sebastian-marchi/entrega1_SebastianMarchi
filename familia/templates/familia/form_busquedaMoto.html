{% extends "familia/index.html" %}

{% load bootstrap5 %}

{% block cuerpo %}

        <h1>BUSCAR UNA MOTO</h1>
        </div>
        </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
